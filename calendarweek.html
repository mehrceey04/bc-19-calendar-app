    <style>
      body {
        background:url("images/mobile-design.jpg");
        background-repeat: repeat-x repeat-y;
        color: black;
      }
      header {
        height: 70px;
        width: 100%;
        font-size: 55px;
        color: white;
        text-indent: 20px;
        text-align: center;
        font-family: Georgia;
        background-color: #00000f;
      }

  <body>
    <header>MEHRCEEY CALENDAR APP</header>
      <div class="container">
        <ul class = "nav nav-pills">
          <div><a href="calendarweek.html" onclick="javascript:MoveView('day');" class='btn btn-success'>Day View</a>
            <a href="index.html" onclick="javascript:MoveView('month');" class='btn btn-success'>Month View</a>
            <a href="calendaryear.html" onclick="javascript:MoveView('week');" class='btn btn-success'>Year View</a>
          </div>
        </ul>
      </div>
    <div id="clockStyle" style="color:white; margin-left:500px; margin-top:85px; font-size:35px">
      <span id="hour"></span>
      <span>:</span>
      <span id="minutes"></span>
      <span>:</span>
      <span id="seconds"></span>
      <span>:</span>
      <span id="meridien"></span>
    </div>  
    <script language="javascript">displayTime();</script>
      <div class="container">
        <h3 style="color:white;">Week of <span id="week-title"></span></h3>
        <div style="padding-bottom:15px;">
          <button onclick="prevWeek();" class='btn btn-success'>Prev</button>
          <button onclick="nextWeek();" class='btn btn-success'>Next</button>          
        </div>
        <div class="table-responsive" style= "height: 450px;" >
        <table class="table table-bordered table-hover"></table>
        </div>  
      </div>
